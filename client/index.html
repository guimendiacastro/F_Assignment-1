<div class="container">
<button type="button" class="btn btn-dark" onClick="refreshPage()">Refresh</button>

    
  
      <form id='bball_question_form' action='bball/timetable'>
        <label for='bball_timetable'>Search for Games by Team Name</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="bball_timetable" name='bball_timetable' aria-describedby="emailHelp" placeholder="Enter Team">
          </div>
          <div class='col'>
            <select class="form-select" aria-label="Default select example" id = 'div' name= 'div'>
              <option selected>Enter Division you want to Search</option>
              <option value="div1">Div One</option>
              <option value="div2">Div Two</option>
            </select>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>


      <form id='bball_question_form_date' action='bball/timetable_date'>
        <label for='bball_timetable_date'>Search for Games by Date</label>
        <div class="row">
          <div class="col">
            <input type="date" class="form-control" id="bball_timetable_date" name='bball_timetable_date' aria-describedby="emailHelp" placeholder="Enter Date">
          </div>
          <div class='col'>
            <select class="form-select" aria-label="Default select example" id = 'div_date' name= 'div_date'>
              <option selected>Enter Division you want to Search</option>
              <option value="div1">Div One</option>
              <option value="div2">Div Two</option>
            </select>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
      
      <form id='bball_question_form_time' action='bball/timetable_time'>
        <label for='bball_timetable_time'>Search for Games by Time</label>
        <div class="row">
          <div class="col">
           
            <input type="time" class="form-control" id="bball_timetable_time" name='bball_timetable_time' aria-describedby="emailHelp" placeholder="Enter Time">
          </div>
          <div class='col'>
            <select class="form-select" aria-label="Default select example" id = 'div_time' name= 'div_time'>
              <option selected>Enter Division you want to Search</option>
              <option value="div1">Div One</option>
              <option value="div2">Div Two</option>
            </select>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>

      <table class="table" id='fetch'>
        <thead>
          <tr>
            <th scope="col">Team 1</th>
            <th scope="col">Team 2</th>
            <th scope="col">Division</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Score</th>
            <th scope="col">Venue</th>
          </tr>
        </thead>
    </table>

</div>
